<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Aleatório</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4A4A8B;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #4A4A8B;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px; /* Adiciona margem para os botões */
        }

        .btn-random {
            background-color: #FF5757;
        }

        .btn-navigate {
            background-color: #4CAF50;
        }

        .btn-navigate:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="phrase">Se isso te incomodar, você me deve uma fotinha</h1>
        <div class="button-group">
            <button class="btn-navigate" onclick="navigateToPage()">Sim</button>
            <button class="btn-random">Não</button>
        </div>
    </div>

    <script>
        const randomBtn = document.querySelector('.btn-random');

        randomBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - randomBtn.offsetWidth - 30; // 30px for padding
            const maxY = window.innerHeight - randomBtn.offsetHeight - 30; // 30px for padding

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            randomBtn.style.position = "absolute"; // Muda para absoluto
            randomBtn.style.left = `${randomX}px`;
            randomBtn.style.top = `${randomY}px`;
        });

        function navigateToPage() {
            localStorage.setItem('clicked', true); // Marca que o botão foi clicado
            window.location.href = 'animation.html';
        }
    </script>
</body>
</html>
